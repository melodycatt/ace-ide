    <body>

        <div id="leftButton" class="img-bttn">
            L
        </div>
        <div id="cards">
            <div class="card">
                <img class="cardimg" src="https://images.unsplash.com/photo-1694949043973-1b51337cb8ab?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHw5fHx8ZW58MHx8fHx8&auto=format&fit=crop&w=800&q=60"/>
            </div>
            <div class="card">
                <img class="cardimg" src="https://images.unsplash.com/photo-1694843622261-6acd040beff9?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwxNXx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=800&q=60"/>
            </div>
            <div class="card">
                <img class="cardimg" src="https://images.unsplash.com/photo-1693307418199-4af8f979e50d?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwxOXx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=800&q=60"/>
            </div>
            <div class="card">
                <img class="cardimg" src="https://images.unsplash.com/photo-1693054367206-79db6824ef17?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwxOHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=800&q=60"/>
            </div>

        <div id="rightButton" class="img-bttn">
            R
        </div>
        <svg style="display: none;" id="svgTemplate">
            <defs>
              <filter id="noise">
                <feTurbulence
                  baseFrequency="0.7,0.8"
                  seed="0"
                  type="fractalNoise"
                  result="static"
                >
                    <animate
                        attributeName="seed"
                        values="0;100"
                        dur="800ms"
                        repeatCount="1" 
                        begin="card0.mouseover"                           
                    />
                </feTurbulence>
                <feDisplacementMap in="SourceGraphic" in2="static">
                  <animate
                    attributeName="scale"
                    values="0;50;0"
                    dur="800ms"
                    repeatCount="1" 
                    begin="card0.mouseover"                           
                  />
                </feDisplacementMap>
              </filter>  
            </defs>
        </svg>
